<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>

<style>
    div#area{
        font: normal 20pt Arial;
        background: rgb(4, 136, 4);
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
    }
</style>


<body>
    <div id="area">
        Interaja..
    </div>

    <script>
        var x = window.document.querySelector('div#area')
        x.addEventListener('mouseenter', entrar)
        x.addEventListener('click', clicar)
        x.addEventListener('mouseout', sair)

        function entrar(){
            x.innerText='Entrei'
        }

        function clicar(){
            x.innerText='Cliquei'
            x.style.background='blue'
        }

        function sair(){
            x.innerText='JÃ¡ sai'
            x.style.background='green'
        }
       
    </script>
</body>
</html>
